<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<section>
			<h1>Welcome to my webpage! Holllllllllllllllllaaaaaaaaaaaaaaaaaaaa</h1>
		</section>
	</main>

	<footer>
		<p>&copy; Rutvik Rana</p>
	</footer>

	<script>
		// Replace YOUR_APP_ID and YOUR_APP_SECRET with your API credentials
		const APP_ID = '138684d8df5aab7f3df9aef8a5039c79';
		const APP_SECRET = '042f74f247b70865d6d8a09c96517b504b57424ee70ba51d2eb43f1beb3d36be';

		// Set the API endpoint and search query
		const url = 'https://api.myanimelist.net/v2/anime';
		const query = 'Naruto';

		// Set the request headers with the API credentials
		const headers = new Headers({
		'Authorization': `Basic ${btoa(`${APP_ID}:${APP_SECRET}`)}`,
		'Content-Type': 'application/x-www-form-urlencoded'
		});

		// Set the request parameters with the search query
		const params = new URLSearchParams({
		'q': query
		});

		// Send the request to the API
		fetch(`${url}?${params.toString()}`, { headers })
		.then(response => response.json())
		.then(data => {
			// Print the search results
			data.data.forEach(result => {
			console.log(result.node.title);
			});
		});
  	</script>		

</body>
</html>
